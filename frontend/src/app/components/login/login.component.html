<div class="sidenav">
    <div class="login-main-text">
       <h2>Moovie<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-3 col-sm-12">
       <div class="login-form">
          <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
             <div class="form-group">
                <label>User Name</label>
                <input type="email" id="username" name="username" ngModel class="form-control" placeholder="Username" required autofocus>
             </div>
             <br>
             <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required>
             </div>
             <br>
             <button type="submit" class="btn btn-primary">Login</button>
          </form>
             <br>
             <button (click)="navigate()" class="btn btn-secondary">Register</button>
             <br>
             <br>
             <a [routerLink]="['../']" class="btn btn-dark">Return</a>
       </div>
    </div>
 </div>
