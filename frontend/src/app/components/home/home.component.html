<div class="container p-0">
 
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-1 mr-0" href="http://www.softaox.info">Moovies</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-4">
            <li class="nav-item text-nowrap">
                <a *ngIf="!isUserLoggedIn()" class="nav-link" [routerLink]="['login']">Login</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item text-nowrap">
                <a *ngIf="!isUserLoggedIn()" class="nav-link" [routerLink]="['register']">SignUp</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item text-nowrap">
                <a (click)="logout()" *ngIf="isUserLoggedIn()" class="nav-link" [routerLink]="['login']">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 movie_list">
                <div class="pt-8 pb-2 mb-3 border-bottom">
                    <div class="row">
                        <h1>Movies</h1>
                    </div>
                    <div class="row">
                        <!-- Movie Card Start -->
                        <div class="card-view" *ngFor="let movie of movies">
                            <div class="card-header movieTitle">
                            </div>
                            <div class="card-movie-content">
                                <div class="card-movie-content-head">
                                    <a href="#">
                                        <h3 class="card-movie-title">{{movie.title}}</h3>
                                    </a>
                                    <div class="ratings"><span>{{movie.rating}}</span>/5({{movie.ratingCount}})</div>
                                </div>
                                <div class="card-movie-info">
                                    <div class="movie-running-time">
                                        <label>Year released</label>
                                        <span>{{movie.releaseYear}}</span>
                                    </div>
                                    <div class="movie-running-time">
                                        <label>Duration</label>
                                        <span>{{movie.duration}}</span>
                                    </div>
                                </div>
                                <br>
                                <form #ratingForm="ngForm" (ngSubmit)="postRating(movi)">
                                    <ng-template #content let-modal>
                                        <br>
                                        <h3 class="card-movie-title" style="margin: auto;">Leave rating</h3>
                                        <br>
                                        <div style="margin: auto;">
                                            <star-rating value="0" totalstars={{totalstar}} checkedcolor="orange" uncheckedcolor="gray" size="24px"
                                            readonly="false" (rate)="onRate($event, movie.id)"></star-rating>
                                            <br>                                        </div>
                                        <br>
                                    </ng-template>
                                </form>
                                <button class="btn btn-primary btn-sm" (click)="open(content)">Rate this movie</button>
                            </div>
                        </div>
                        <!-- Movie Card End -->
                    </div>
                </div>
            </main>
        </div>
    </div>

</div>
